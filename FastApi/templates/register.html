{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="/static/regis.css">
<link rel="stylesheet" type="text/css" href="/static/error.css">
{% endblock %}
{% block content %}
    <form action="/auth/register" method="post">
        <div class="container">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <br>
            <label for="repeat_password">Повторите пароль:</label>
            <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="birth_date">Дата рождения:</label>
            <input type="date" id="birth_date" name="birth_date" required>
            <br>
            <button type="submit">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="/auth/login">Войти</a></p>
        </div>
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
{% endblock %}
