{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/regis.css'%}" type="text/css">
{% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
    </form>
{% endblock %}
